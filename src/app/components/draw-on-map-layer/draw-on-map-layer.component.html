<ac-label #label
          [props]="{position: position,
                                text: 'shilo',
                                font: '30px sans-serif',
                                fillColor : aquamarine}">
</ac-label>
<ac-polyline #polyline [props]="{positions: positions,
                                                    width: 3,
                                                    material: redMatirial}">
</ac-polyline>

<ac-circle *ngIf="toggle" [props]="{
                     center: position,
                     radius: radius,
                     granularity:0.03,
                     color:[0,1,0,0.5]}"></ac-circle>
<ac-html #html *ngIf="toggle" [props]="{position: position}">
    <p>{{htmlElement}}</p>
</ac-html>
<ac-arc [geometryProps]="{
            center: center,
            angle: angle,
            delta: delta,
            radius: arcRadius
        }"
        [instanceProps]="{
            attributes: attributes
        }"
        [primitiveProps]="{
            appearance: appearance
        }"
></ac-arc>
